<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Share photos and videos with your family">
    <meta name="theme-color" content="#007bff">
    
    <title>Family Gallery</title>
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="images/icons/icon-152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Family Gallery">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen" style="display: none;">
        <div class="login-container">
            <div class="logo">
                <img src="images/icons/icon-192.png" alt="Family Gallery" onerror="this.style.display='none'">
                <h1>Family Gallery</h1>
            </div>
            
            <p class="welcome-text">Welcome! Please log in to view your family photos.</p>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           autocomplete="username"
                           class="large-input">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           autocomplete="current-password"
                           class="large-input">
                </div>
                
                <button type="submit" class="btn btn-primary btn-large btn-block">
                    Log In
                </button>
            </form>
            
            <div id="login-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Main Gallery Screen -->
    <div id="gallery-screen" class="screen" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <h1>Family Photos</h1>
            <button id="menu-btn" class="icon-btn" aria-label="Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </header>

        <!-- Upload Button -->
        <div class="upload-section">
            <button id="add-photo-btn" class="btn btn-success btn-large btn-block">
                üì∑ Add Photo
            </button>
        </div>

        <!-- Gallery Grid -->
        <div id="gallery-grid" class="gallery-grid">
            <!-- Photos will be loaded here dynamically -->
        </div>

        <!-- Load More Button -->
        <div id="load-more-section" class="load-more-section" style="display: none;">
            <button id="load-more-btn" class="btn btn-secondary btn-large">
                Load More Photos
            </button>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <p>No photos yet. Add your first photo!</p>
        </div>
    </div>

    <!-- Camera Screen -->
    <div id="camera-screen" class="screen fullscreen" style="display: none;">
        <div class="camera-container">
            <video id="camera-preview" autoplay playsinline></video>
            
            <div class="camera-controls">
                <button id="cancel-camera-btn" class="btn btn-secondary btn-large">
                    Cancel
                </button>
                <button id="capture-btn" class="btn btn-primary btn-large btn-capture">
                    üì∑ Take Photo
                </button>
                <button id="switch-camera-btn" class="icon-btn">
                    üîÑ
                </button>
            </div>
        </div>
    </div>

    <!-- Photo Preview Screen -->
    <div id="preview-screen" class="screen fullscreen" style="display: none;">
        <div class="preview-container">
            <img id="preview-image" src="" alt="Photo preview">
            
            <div class="preview-controls">
                <button id="retake-btn" class="btn btn-secondary btn-large">
                    Retake
                </button>
                <button id="upload-btn" class="btn btn-primary btn-large">
                    ‚úì Upload Photo
                </button>
            </div>
        </div>
        
        <div id="upload-progress" class="upload-progress" style="display: none;">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p id="upload-status">Uploading...</p>
        </div>
    </div>

    <!-- Photo Viewer Screen -->
    <div id="viewer-screen" class="screen fullscreen" style="display: none;">
        <div class="viewer-header">
            <button id="close-viewer-btn" class="icon-btn">
                ‚úï
            </button>
        </div>
        
        <div class="viewer-container">
            <img id="viewer-image" src="" alt="Full size photo">
        </div>
        
        <div class="viewer-info">
            <p id="viewer-caption"></p>
            <p id="viewer-date" class="text-muted"></p>
        </div>
        
        <div class="viewer-controls">
            <button id="prev-photo-btn" class="icon-btn" aria-label="Previous photo">
                ‚Äπ
            </button>
            <button id="next-photo-btn" class="icon-btn" aria-label="Next photo">
                ‚Ä∫
            </button>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div id="menu-overlay" class="overlay" style="display: none;">
        <div class="menu-content">
            <h2>Menu</h2>
            <ul class="menu-list">
                <li><button id="refresh-btn" class="menu-item">üîÑ Refresh Gallery</button></li>
                <li><button id="settings-btn" class="menu-item">‚öôÔ∏è Settings</button></li>
                <li><button id="logout-btn" class="menu-item">üö™ Log Out</button></li>
            </ul>
            <button id="close-menu-btn" class="btn btn-secondary btn-large btn-block">
                Close
            </button>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
